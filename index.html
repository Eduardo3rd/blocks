<!DOCTYPE html>
<html>
<head>
    <title>Modern Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="tetris"></canvas>

    <!-- Start Menu -->
    <div class="menu" id="start-menu">
        <button class="menu-btn" onclick="startGame()">Play</button>
    </div>

    <!-- Pause Menu -->
    <div class="menu" id="pause-menu">
        <h1>Paused</h1>
        <button class="menu-btn" onclick="togglePause()">Resume</button>
    </div>

    <!-- Game Over Menu -->
    <div class="menu" id="game-over">
        <button class="menu-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
