<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game-board.css">
    <link rel="stylesheet" href="styles/menus.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/piece.css">
</head>
<body>
    <!-- Game Board Container -->
    <div class="game-board">
        <canvas id="tetris"></canvas>
    </div>

    <!-- Score Displays -->
    <div id="score-display" class="game-overlay">
        <div class="score-label">SCORE</div>
        <div class="score-value">0</div>
    </div>

    <div id="high-score-display" class="game-overlay">
        <div class="score-label">HIGH SCORE</div>
        <div class="score-value">0</div>
    </div>

    <div id="level-display" class="game-overlay">
        <div class="score-label">LEVEL</div>
        <div class="score-value">1</div>
    </div>

    <div id="lines-display" class="game-overlay">
        <div class="score-label">LINES</div>
        <div class="score-value">0</div>
    </div>

    <!-- Preview Display -->
    <div id="preview-display" class="game-overlay">
        <div class="preview-label">NEXT</div>
        <div class="preview-container">
            <div class="preview-piece-container"></div>
            <div class="preview-piece-container"></div>
            <div class="preview-piece-container"></div>
        </div>
    </div>

    <!-- Hold Display -->
    <div id="hold-display" class="game-overlay">
        <div class="hold-label">HOLD</div>
        <div class="hold-piece-container"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="menu">
        <h1>TETRIS</h1>
        <button class="menu-btn" id="start-button">Start Game</button>
        <button class="menu-btn secondary" id="settings-button">Settings</button>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="menu">
        <h1>PAUSED</h1>
        <button class="menu-btn" id="resume-button">Resume</button>
        <button class="menu-btn secondary" id="restart-button">Restart</button>
    </div>

    <!-- Developer Menu -->
    <div id="developer-menu" class="menu">
        <h1>Settings</h1>
        <div class="feature-toggles">
            <div class="toggle-item">
                <label for="toggle-score">Score Display</label>
                <input type="checkbox" id="toggle-score" checked>
            </div>
            <div class="toggle-item">
                <label for="toggle-level">Level Display</label>
                <input type="checkbox" id="toggle-level" checked>
            </div>
            <div class="toggle-item">
                <label for="toggle-lines">Lines Display</label>
                <input type="checkbox" id="toggle-lines" checked>
            </div>
            <div class="toggle-item">
                <label for="toggle-hold">Hold Piece</label>
                <input type="checkbox" id="toggle-hold" checked>
            </div>
            <div class="toggle-item">
                <label for="toggle-preview">Preview Pieces</label>
                <input type="checkbox" id="toggle-preview" checked>
            </div>
            <div class="toggle-container">
                <input type="checkbox" id="toggle-ghost" checked>
                <label for="toggle-ghost">Ghost Piece</label>
            </div>
        </div>
        <div class="level-select">
            <label for="starting-level">Starting Level:</label>
            <select id="starting-level"></select>
        </div>
        <button class="menu-btn" id="settings-close">Close</button>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h1>GAME OVER</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>High Score:</span>
                    <span class="value" id="final-high-score">0</span>
                </div>
                <div class="stat-item">
                    <span>Final Score:</span>
                    <span class="value final-score">0</span>
                </div>
                <div class="stat-item">
                    <span>Lines Cleared:</span>
                    <span class="value" id="final-lines">0</span>
                </div>
                <div class="stat-item">
                    <span>Level Reached:</span>
                    <span class="value" id="final-level">0</span>
                </div>
            </div>
            <button class="menu-btn" onclick="game.restart()">Play Again</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div class="touch-area left-controls">
            <div class="touch-button" id="move-left">←</div>
            <div class="touch-button" id="move-right">→</div>
        </div>
        <div class="touch-area right-controls">
            <div class="touch-button" id="rotate">↻</div>
            <div class="touch-button" id="drop">↓</div>
        </div>
    </div>

    <!-- Game Script -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
